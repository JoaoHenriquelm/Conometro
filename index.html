<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="shortcut icon" href="images/cronometro.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Cron√¥metro</title>
</head>
<body>
    <main>
        <div class="square">
            <div id="hora" class="numero">00</div>
            <span>Hora</span>
        </div>
        
        <div class="square">
            <div id="minutos" class="numero">00</div>
            <span>Minutos</span>
        </div>
        
        <div class="square">
            <div id="segundos" class="numero">00</div>
            <span>Segundos</span>
        </div>
        
    </main>

    
    <div id="container-botao"> 
        <button id="botao-start">
            <div class="material-icons icon plays">play_arrow</div>
        </button>
        <button id="botao-pause">
            <div class="material-icons icon plays">pause</div>
        </button>
        <button id="botao-refresh">
            <div class="material-icons icon" id="icone-refresh">refresh</div>
        </button>
    </div>
    

</body>
</html>
